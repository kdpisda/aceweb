{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/login style1.css">
<!-- <link rel="stylesheet" href="/static/css/login reset.css"> CSS reset -->
<link rel="stylesheet" href="/static/css/login style.css"> <!-- Resource style -->
<script src="/static/js/login modernizr.js"></script> <!-- Modernizr -->
<script src="/static/js/getprofile.js"></script>

  <br><br>
  <form class="cd-form floating-labels" action="." enctype="multipart/form-data"  method="POST">
    <fieldset>
      <legend>Account</legend>
      <p>{{msg|safe}}</p>
      <div class="icon">
      	 <!-- <label class="cd-label" for="cd-name">Roll-no</label> -->
         <input class="user" type="text" id="cd-name" name='login_id' required placeholder="Roll No">
        </div> 

		    <div class="icon">
		    	<!-- <label class="cd-label" for="cd-email">Email</label> -->
                <input class="email" type="email" name="email" id="cd-email" required placeholder="Email">
		    </div>
    

<button type="submit" class="btn btn-info" style="float:right;"><b>Submit</b></button>
        </div>
          
    </fieldset>
  </form>
{% endblock %}
